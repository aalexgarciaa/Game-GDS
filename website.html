<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link Rel="stylesheet" Type="text/css" HRef="stlye.css">
    <title>Document</title>
</head>
<body>
    <div class = "game-box">

        <H1 id="title">Let's Play Tic Tac Toe</H1>

        <div class="buttons">
            <button id="start" type="button">Start</button>
            <button id="reset" type="reset">Restart</button>
        </div>
        <br>
        <div class="game-area">
            <div class="grid-box tl"></div>
            <div class="grid-box tm"></div>
            <div class="grid-box tr"></div>
            <div class="grid-box ml"></div>
            <div class="grid-box mm "></div>
            <div class="grid-box mr"></div>
            <div class="grid-box bl"></div>
            <div class="grid-box bm"></div>
            <div class="grid-box br"></div> 
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
